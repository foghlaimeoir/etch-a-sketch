<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="settings">
    <input id="colourPicker" type="color" value='#000000'>
    <div class="buttons">
        <button class="btn btn-pencil toggled" name="pencil">Pencil</button>
        <button class="btn btn-rubber" name="rubber">Rubber</button>
        <button class="btn btn-fill" name="fill">Fill</button>
        <button class="btn btn-clear">Clear</button>
    </div>
    <div class="grid-size">
        <input id="grid-size-input" type="range" name="grid-size-input" min="8" max="48" value="16" step="8">
        <label id="grid-size-label" for="grid-size-input">16x16</label>
    </div>
</div>

<main>
    <h1 class="title">Etch-a-Sketch</h1>
        <div class="header">

        </div>
        <div id="grid-container">

        </div>
        <footer class="footer"></footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
